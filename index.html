<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Password Validation</h2>
        <input type="password" oninput="check()" id="password" placeholder="Enter password">
        <div id="set">
            <div id="count">Lenght: 0</div>
            <i id="see" onclick="see()" class="far fa-eye"></i>
        </div>
        <div id="check0">
            <i class="far fa-check-circle"></i><span>Length more than 5.</span>
        </div>
        <div id="check1">
            <i class="far fa-check-circle"></i><span>Length less than 10..</span>
        </div>
        <div id="check2">
            <i class="far fa-check-circle"></i><span>Contains numerical character</span>
        </div>
        <div id="check3">
            <i class="far fa-check-circle"></i><span>Contains special character</span>
        </div>
        <div id="check4">
            <i class="far fa-check-circle"></i><span>shouldn't contains spaces</span>
        </div>
    </div><br>
  

    <script src="index.js"></script>
</body>
</html>
